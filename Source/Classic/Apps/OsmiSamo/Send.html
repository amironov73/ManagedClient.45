<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Регистрация в системе OSMI Cards</title>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-md-4"></div>
            <form class="col-md-4" method="post" action="SamoReg.aspx">
                <div class="form-group">
                    <label for="ticket">Идентификатор читателя</label>
                    <input type="text" class="form-control" name="ticket" id="ticket">
                </div>
                <div class="form-group">
                    <label for="fio">Фамилия, имя, отчество</label>
                    <input type="text" class="form-control" name="fio" id="fio">
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Послать письмо счастья</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
