branches:
  only:
    - master
    - nuget

init:
  - git config --global core.autocrlf true

environment:
  packageVersion: 1.7.1

assembly_info:
  patch: true
  file: '**\AssemblyInfo.cs'
  assembly_version: '{version}'
  assembly_file_version: '{version}'

nuget:
  account_feed: false
  project_feed: false

before_build:
- cmd: nuget restore Source\ManagedIrbis.sln

build:
  project: Source\ManagedIrbis.sln
  publish_nuget: false
  parallel: true
  verbosity: minimal

after_build:
- cmd: compile.cmd
- cmd: compilecore.cmd
- cmd: compiledroid.cmd
- cmd: compileuap.cmd
